    <script>
  (function () {
    try {
      var key = "na_theme";
      var saved = localStorage.getItem(key);

      // default: dark
      var theme = saved === "light" ? "light" : "dark";

      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    } catch (e) {}
  })();
</script>
